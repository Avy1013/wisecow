name: Wisecow CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/wisecow:${{ github.sha }}, ${{ secrets.DOCKERHUB_USERNAME }}/wisecow:latest

  # [Challenge Goal] Continuous Deployment
  deploy:
    # This job will only run after 'build-and-push' is successful
    needs: build-and-push
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4


    # for cloud setups....
    #   - name: Set up Kubeconfig
    #     # This action configures kubectl to connect to your cluster
    #     uses: azure/k8s-set-context@v3
    #     with:
    #       method: kubeconfig
    #       kubeconfig: ${{ secrets.KUBE_CONFIG }} # Add this secret to your repo!

      - name: Deploy to Kubernetes
        run: |
          # Use kubectl to apply the manifests
          kubectl apply -f k8s/
          # Force the deployment to roll out the new image version
          kubectl rollout restart deployment wisecow-deployment